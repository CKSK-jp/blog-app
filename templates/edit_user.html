{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block navbar %}
<ul>
  <li><a href="/" class="nav-item">Home</a></li>
  <li><a href="/users" class="nav-item">Users</a></li>
  <li><a href="/tags">Tags</a></li>
</ul>
{% endblock %}


{% block content %}
<div id="form-container" class="item-container">
  <h1>{{ title }}</h1>
  <form id="surveyForm" method="POST" action="/users/{{ user.id }}/submit">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" placeholder="Enter a first name">
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" placeholder="Enter a last name">
      <label for="img-url">Image URL</label>
      <input type="url" name="img-url" placeholder="Provide an image of this user">
      <div class="button-container">
        <a href="#" onclick="history.back()" class="cancel-button">Cancel</a>
        <button type="submit" class="save-button">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
