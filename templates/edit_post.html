{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block navbar %}
<ul>
  <li><a href="/" class="nav-item">Home</a></li>
  <li><a href="/users" class="nav-item">Users</a></li>
  <li><a href="/tags">Tags</a></li>
</ul>
{% endblock %}


{% block content %}
<div id="form-container" class="item-container">
  <h1>{{ title }}</h1>
  <form id="surveyForm" method="POST" action="/posts/{{ post.id }}/edit">
    <div class="form-group">
      <label for="post-title">Title</label>
      <input type="text" name="post-title" value="{{ post.title }}">
      <label for="post-content">Content</label>
      <textarea name="post-content" id="post-content">{{ post.content }}</textarea>
      <div class="button-container">
        <a href="#" onclick="history.back()" class="cancel-button">Cancel</a>
        <button type="submit" class="save-button">Save</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
